<div class="container-fluid">

  <div class="row">

      <div class="col-md-6" id="img-bg"></div>

      <div class="col-md-6 mt-5 mb-5">

          <div class="row d-flex justify-content-center">
              <div class="col-md-10">

                  <h1 class="text-center">Atualizar meu perfil</h1>

                  <div class="form-group">
                      <label for="nome">Nome completo</label>
                      <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo">
                  </div>

                  <div class="form-group">
                      <label for="email">E-mail</label>
                      <input [(ngModel)]="usuario.usuario" class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                  </div>

                  <div class="form-group">
                      <label for="usuario">Link da foto de perfil</label>
                      <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                  </div>

                  <div class="form-group">
                      <label for="senha">Senha</label>
                      <input class="form-control" (input)="confirmSenha($event)" type="password" name="senha" id="senha"
                      placeholder="Sua senha">
                  </div>

                  <div class="form-group">
                      <label for="confirmSenha">Confirmar senha</label>
                      <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                      placeholder="Confirme sua senha">
                  </div>

                  <div class="form-group">
                      <label for="tipo">Tipo de usuário</label>
                      <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                          <option>Selecione um tipo de usuário:</option>
                          <option value="aluno">Aluno</option>
                          <!-- <option value="prof">Professor</option> -->
                          <option value="admin">Administrador</option>
                      </select>
                  </div>

                  <div class="d-flex justify-content-center py-3">
                      <button type="submit" class="btn btn-danger mx-5 w-25" routerLink="/login">Cancelar</button>
                      <button type="submit" class="btn btn-success mx-5 w-25" (click)="atualizar()">Cadastrar</button>
                  </div>

              </div>
          </div>
      </div>
  </div>
</div>
