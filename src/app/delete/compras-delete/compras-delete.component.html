<app-menu></app-menu>

  <div class="container mb-5 mt-5">

    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar produto do carrinho</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse produto?</h4>
      </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
      <div class="col-md-8">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title m-0">{{compras.produto.servico}}</h5>
            <small class="text-muted">Categoria: {{compras.produto.categoria}}</small>
            <p class="card-text mt-3">{{compras.produto.descricao}}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" [routerLink]="['/carrinho']">Não</button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
      </div>
    </div>

  </div>

<app-rodape></app-rodape>
