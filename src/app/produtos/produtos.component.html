<div class="container">

  <div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-4" *ngFor='let produto of listaProdutos'>
      <div class="card">
        <img src="{{produtos.urlImagem}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{produtos.servico}}</h5>
          <p class="card-text">{{produtos.descricao}}</p>
          <p class="card-text">{{produtos.valor}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
