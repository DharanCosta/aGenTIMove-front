<div class="container mt-5 vh-100">

  <h1>Todos os serviços</h1>

      <div class="row-md-10 my-4 ">

          <div class="col-md-10 mb-4 d-flex justify-content-between" >
            <div class="card mx-4" *ngFor='let produtos of listaProdutos' >
                <a [routerLink]="['/detalheproduto', produtos.id]">
                <img src='{{produtos.urlImagem}}' class="card-img-top imgcard" onerror="this.onerror=null;this.src='/../src/assets/img/onerror'" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{produtos.servico}}</h5>
                  <p class="card-text">{{produtos.descricao}}</p>
                  <p class="card-text">R$ {{produtos.valor}} ,00 por mês</p>
                </div>
              </a>
          </div>
      </div>


      </div>

</div>
