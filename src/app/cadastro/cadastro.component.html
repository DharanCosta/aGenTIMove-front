<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>
                    
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confiSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confiSenha" id="confiSenha"
                        placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center py-3">
                        <button type="submit" class="btn btn-danger mr-5 w-25" routerLink="/login">Cancelar</button>
                        <button type="submit" class="btn btn-success w-25">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
